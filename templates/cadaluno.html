{% extends 'admin.html' %}
{% block titulo %}Cadastro de Aluno{% endblock %}
{% block conteudo %} 
                <h1>Cadastro de Aluno</h1>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Matrícula</label>
                        <input required type="number" placeholder="Informe a matrícula..." class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="invalid-feedback">
                            Por favor, informe a matrícula.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nome</label>
                        <input required type="text" placeholder="Informe o nome..." class="form-control"
                            id="exampleInputPassword1">
                        <div class="invalid-feedback">
                            Por favor, informe o nome.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Idade</label>
                        <input required type="number" placeholder="Informe a idade..." class="form-control"
                            id="exampleInputPassword1">
                        <div class="invalid-feedback">
                            Por favor, informe a idade.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Curso</label>
                        <select required class="form-control form-select" aria-label="Default select example">
                            <option value="1">Informática</option>
                            <option value="2">Meio Ambiente</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, informe o curso.
                        </div>
                    </div>
                    <a class="btn btn-info" href="alunos.html">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
                <script>
                    // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                            var forms = document.getElementsByClassName('needs-validation');
                            // Faz um loop neles e evita o envio
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
{% endblock %}
